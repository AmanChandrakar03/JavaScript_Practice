<script>
    function capitalizeWord(sentence){
        document.write(sentence.split(" "))
        return sentence
        .split(" ")
            .map(word => word.charAt(0).toUpperCase() + word.slice(1))
            .join(" ") ;
    
            
       

    }
     let sentence = "javascript is a powerful language";

     let capital = capitalizeWord(sentence)
     document.writeln(capital)
</script>
