<html>
    <script>
        function table(number){
           // document.write(number)
            for(let i = 1;i<=10;i++){
                
                document.write(number + "*" + i +"=" + number*i)
                document.write("<br>")
            }
        }

        let num = Number(prompt("Enter a Number"))
        table(num)
    </script>
</html>
