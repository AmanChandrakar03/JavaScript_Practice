<script>
    function findMinMaxArr(arr){
        let max = arr[0];
        let min = arr[0];

        for(let i = 1; i<arr.length;i++){
            if(arr[i]>max){
                max = arr[i]
            }
            if(arr[i]<min){
                min = arr[i]
            }
        }
        return {max , min}
    }
    let numbers = [3,7,1,9,2,-5,0]
    let result = findMinMaxArr(numbers)

    document.write("Maximum  ",result.max)
    
    document.write("Minimum  ",result.min)
    
</script>
